<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="date_wrapper">
            <h1 class="date_time"></h1>
            <h2 class="timeZone"></h2>
        </div>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Denver</h2>
                
                <h1 class="temp">51Â°C</h1>
                <div class="flex">
                    <img src="http://openweathermap.org/img/wn/04d.png" alt="" class="icon">
                    <div class="description">Cloudy</div>
                </div>
                <div class="humidity">Humidity: 60%</div>
                <div class="wind">Wind speed: 6.2 km/h</div>
            </div>
            <div class="hourly_wrap" id="hourly-forecast">
                <div class="weather-hourly-item">
                    <div class="day">3am</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-hourly-item">
                    <div class="day">6am</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-hourly-item">
                    <div class="day">12pm</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-hourly-item">
                    <div class="day">3pm</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-hourly-item">
                    <div class="day">6pm</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
            </div>
            <div class="weather-forecast" id="weather-forecast">
                <div class="weather-forecast-item">
                    <div class="day">Tue</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Wed</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Thur</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-forecast-item">
                    <div class="day">Fri</div>
                    <img src="http://openweathermap.org/img/wn/10d.png" alt="weather icon" class="w-icon">
                    <div class="temp">25.6&#176; C</div>
                </div>
                <div class="weather-forecast-item">

                    <div class="temp">25.6&#176; C</div>
                </div>
        
            </div>
        </div>
    </div>
